<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML Games </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <header>
        <div class = "container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img style="max-width:60px; margin-left: -10px;" src="{{ url_for('static', filename='images/mainlogo.png') }}">
                </a>
                <!--<div class="container-fluid">-->
                    <a href="/dashboard/">
                        <button type="button" class="btn btn-outline-dark btn-sm" aria-label="Left Align" style="margin-top: 5px; margin-bottom: 5px; height: 44px; margin-right: 15px">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Start Playing
                        </button>
                    </a>
                    <ul class="nav navbar-nav navbar-right">
                        <div style="margin-right: 10px; margin-left: 1125px; margin-top: -50px; margin-bottom: 5px;"  class="container-fluid">
                            <h6>
                                <button type="button" class="btn btn-outline-dark btn-sm" aria-label="Left Align" >
                                    <a href="/support-donate/"> 
                                        <span class="glyphicon glyphicon-heart"></span> 
                                        Support   
                                    </a>
                                </button>
                                <button type="button" class="btn btn-outline-dark btn-sm" aria-label="Left Align" >
                                    <a role="presentation" data-toggle="modal" data-target="#exampleModal" href="#">
                                        <span class="glyphicon glyphicon-log-in"></span> 
                                        Login   
                                    </a>
                                </button>
                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">
                                                        × close  
                                                    </span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="container-fluid">
                                                    <form action="" class="form-inline" method="post">
                                                        <input type="text" class="form-control" placeholder="Username" name="username" value="">
                                                        <input type="password" class="form-control" placeholder="Password" name="password" value="">
                                                        <input class="btn btn-outline-dark btn-sm" type="submit" value="Login" id="btn_i">
                                                    </form>
                                                    <div class="container">
                                                        <br>
                                                        <p>
                                                            No account? 
                                                            <a href='/register'>
                                                                Register here
                                                            </a>
                                                            .
                                                        </p>
                                                        <br>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-dark btn-sm" aria-label="Left Align" >
                                    <a role="presentation" class="active" data-toggle="modal" data-target="#register" href="#">
                                        <span class="glyphicon glyphicon-pencil"></span> 
                                        Sign up
                                    </a>
                                </button>
                            </h6>
                            <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">
                                                    ×  close  
                                                </span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="container">
                                                <form method=post action="/register">
                                                    <dl>
                                                        <dt>
                                                            <label for="username">Username</label>
                                                        <dd>
                                                            <input id="username" name="username" type="text" value="">
                                                        </dd>
                                                        <dt>
                                                            <label for="email">Email Address</label>
                                                        <dd>
                                                            <input id="email" name="email" type="text" value="">
                                                        </dd>
                                                        <dt>
                                                            <label for="password">New Password</label>
                                                        <dd>
                                                            <input id="password" name="password" type="password" value="">
                                                        </dd>
                                                        <dt>
                                                            <label for="confirm">Repeat Password</label>
                                                        <dd>
                                                            <input id="confirm" name="confirm" type="password" value="">
                                                        </dd>
                                                        <dd>
                                                            <input id="accept_tos" name="accept_tos" type="checkbox" value="y">
                                                        </dd>
                                                        <dt>
                                                            <label for="accept_tos">
                                                                I accept the 
                                                                <a href="/about/tos" target="blank">
                                                                    Terms of Service
                                                                </a> 
                                                                and 
                                                                <a href="/about/privacy-policy" target="blank">
                                                                    Privacy Notice
                                                                </a> 
                                                                (updated Sep 18, 2018)
                                                            </label>
                                                        </dt>
                                                    </dl>
                                                    <p>
                                                        <input type=submit value=Register>
                                                    </p>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ul>
                <!--</div>-->   
            </div>
        </div>
    </header>
    <body>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
