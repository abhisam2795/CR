{% extends "base.html" %}

{% block title %}
    Enter Player Tag
{% endblock %}

{% block content %}

<body>
    <div class="container">
        <br>
        <h4>Please Enter Player Tag</h4>
        <br>
        <form action="" class="form-inline" method="POST">
              <input type="text" class="form-control" placeholder="PlayerTag" name="PlayerTag" value="{{request.form.PlayerTag}}">
            <input class="btn btn-default" type="submit" value="submit">
        </form>
        <p>{{error}}</p>
    </div>
    
</body>

{% endblock %}

{% block footerposition %}
        absolute
{% endblock %}
